<!DOCTYPE html>
<html>

<head>
    <style>
        .modal {
            background-color: #eee8d5;
            padding: 20px;
            border: 0;
            border-radius: 3px;
            width: 40%;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <dialog id="searching-modal" class="modal">
        <span id="searching-indicator" class="h3 text-center">Searching</span>
    </dialog>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchingModal = document.getElementById("searching-modal");
            searchingModal.showModal();
        });
    </script>
</body>

</html>
